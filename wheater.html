<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #74ebd5, #9face6);
    }
    .card {
      background: #fff;
      padding: 20px 24px;
      border-radius: 12px;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }
    .card h1 { margin-bottom: 16px; font-size: 24px; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #4338ca; }
    .result { margin-top: 16px; }
    .temp { font-size: 40px; font-weight: bold; }
    .desc { text-transform: capitalize; color: #555; }
    .error { color: red; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Weather App</h1>
    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="getWeather()">Get Weather</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const apiKey = "e0d003e0e5d910cf0bf8102a5ca92bcd";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

    async function getWeather() {
      const city = document.getElementById('city').value.trim();
      const result = document.getElementById('result');

      if (!city) {
        result.innerHTML = '<p class="error">Please enter a city</p>';
        return;
      }

      result.innerHTML = 'Loading...';

      try {
        const res = await fetch(`${apiUrl}${city}&appid=${apiKey}`);

        if (!res.ok) throw new Error('City not found');

        const data = await res.json();

        result.innerHTML = `
          <div class="temp">${Math.round(data.main.temp)}Â°C</div>
          <div class="desc">${data.weather[0].description}</div>
          <p>Humidity: ${data.main.humidity}%</p>
          <p>Wind: ${data.wind.speed} m/s</p>
        `;
      } catch (err) {
        result.innerHTML = `<p class="error">${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
