<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Corona Tracker</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
    }
    .card {
      background: #fff;
      padding: 20px 24px;
      border-radius: 12px;
      width: 340px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
    }
    h1 { margin-bottom: 16px; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #dc2626;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #b91c1c; }
    .result { margin-top: 16px; text-align: left; }
    .stat { margin: 6px 0; }
    .error { color: red; text-align: center; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Corona Tracker</h1>
    <input type="text" id="country" placeholder="Enter country name" />
    <button onclick="getCoronaData()">Get Data</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const apiUrl = "https://disease.sh/v3/covid-19/countries/";

    async function getCoronaData() {
      const country = document.getElementById('country').value.trim();
      const result = document.getElementById('result');

      if (!country) {
        result.innerHTML = '<p class="error">Please enter a country</p>';
        return;
      }

      result.innerHTML = 'Loading...';

      try {
        const res = await fetch(apiUrl + country);
        if (!res.ok) throw new Error('Country not found');

        const data = await res.json();

        result.innerHTML = `
          <div class="stat"><strong>Country:</strong> ${data.country}</div>
          <div class="stat"><strong>Total Cases:</strong> ${data.cases.toLocaleString()}</div>
          <div class="stat"><strong>Recovered:</strong> ${data.recovered.toLocaleString()}</div>
          <div class="stat"><strong>Deaths:</strong> ${data.deaths.toLocaleString()}</div>
          <div class="stat"><strong>Active:</strong> ${data.active.toLocaleString()}</div>
          <div class="stat"><strong>Today Cases:</strong> ${data.todayCases.toLocaleString()}</div>
        `;
      } catch (err) {
        result.innerHTML = `<p class="error">${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
